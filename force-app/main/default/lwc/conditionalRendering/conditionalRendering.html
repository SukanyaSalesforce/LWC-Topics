<template>
    <lightning-card  title="Conditional Rendering">
        <div class="slds-m-around_small">
    <lightning-button variant="brand" label="Click" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <template if:true={isVisible}>
      <p>Welcome to wissen infotech family</p>
    </template>
    <template if:false={isVisible}>
     <p>You can't see the data.Please click the button</p>
    </template>
    <lightning-input type="text" label="Please enter hello word" onchange={handleChanges}></lightning-input>
    <template if:true={showData}>
        <p>Hurray!! You typed correctly</p>
    </template>

    </div>
    </lightning-card>

</template>
