<template>
    <lightning-card  title="One way binding">
        <div class="slds-m-around_small">
                Name:{name},age:{age},Graduated:{graduated}
        </div>
    </lightning-card>
    <!--<lightning-card  title="Two way binding">
        <div class="slds-m-around_small">
            <lightning-input type="text" label="Enter your name " onchange={handleInput}></lightning-input>
            <div class="slds-p-around_small">
                Full Name:{fullname}
            </div>
        </div>
    </lightning-card>-->
    <lightning-card  title="@track">
        <div class="slds-m-around_small">
            <lightning-input type="text" label="Enter your city name " onchange={handleTarck}></lightning-input>
            <div class="slds-p-around_small">
                City:{obj.city}
            </div>
            </div>
            </lightning-card>
            <lightning-card  title="shallow copy">
                <div class="slds-m-around_small">
                   <!-- We can track object values using without trak by using shallow copy it is work same like track decorator-->
                    <lightning-input type="text" label="Enter your company name " onchange={handleShallow}></lightning-input>
                    <div class="slds-p-around_small">
                        Name is :{details.CompanyName}
                    </div>
                    </div>
                    </lightning-card>
                    <lightning-card  title="Getter Method">
                        <div class="slds-m-around_small">
                            <div class="slds-p-around_small">
                               User lastName is {lastName}<br/>
                               Multiplication of {num1} and {num2} is {multiply}
                            </div>
                            </div>
                            </lightning-card>
                            <lightning-card  title="Calulator">
                                <div class="slds-m-around_small">
                                    <lightning-input type="number" name="n1" label="Please enter num1" onchange={handleCal}></lightning-input>
                                    <lightning-input type="number" name="n2" label="Please enter num1" onchange={handleCal}></lightning-input>
                                    <div class="slds-p-around_small">
                                    
                                        
                                            <div class="slds-m-top_small slds-m-bottom_medium">
                                                <h2 class="slds-text-heading_small slds-m-bottom_small">
                                                  {labelName} of {num1} and {num2} is {result}
                                                </h2>
                                        
                                               
                                                <!-- Brand variant: Identifies the primary action in a group of buttons -->
                                                <lightning-button variant="brand" label="Add" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                        
                                                                           
                                                <!-- Destructive variant: Identifies a potentially negative action -->
                                                <lightning-button variant="destructive" label="Sub" title="Destructive action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                        
                                                <!-- Destructive text variant: Identifies a potentially negative action, but has a lighter look -->
                                                <lightning-button variant="destructive-text" label="Mul" title="Destructive action with a lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                        
                                                <!-- Success variant: Identifies a successful action -->
                                                <lightning-button variant="success" label="Div" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                            </div>
                                        
                                        
                                    </div>
                                </div>
                               </lightning-card> 
                                    
</template>
